name: ci

on:
  workflow_dispatch:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: build & publish docker image
        uses: docker/build-push-action@v2
        with:
          context: ./source/
          file: ./source/GreatLeaderXiBot/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/greatleaderxibot:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/greatleaderxibot:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/greatleaderxibot:buildcache,mode=max
  publish:
    runs-on: ubuntu-latest
    environment: production
    needs: build
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v2

      - name: deploy to cloud
        uses: appleboy/ssh-action@master
        env:
          VIRTUAL_HOST: ${{ secrets.DEPLOY_HOST }}
          LETSENCRYPT_HOST: ${{ secrets.DEPLOY_HOST }}
          LETSENCRYPT_EMAIL: ${{ secrets.LETSENCRYPT_EMAIL }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          envs: VIRTUAL_HOST, LETSENCRYPT_HOST, LETSENCRYPT_EMAIL
          script: |
            ls -l