name: ci

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: build&publish docker image
        uses: docker/build-push-action@v2
        with:
          context: ./source/
          file: ./source/GreatLeaderXiBot/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/greatleaderxibot:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/greatleaderxibot:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/greatleaderxibot:buildcache,mode=max