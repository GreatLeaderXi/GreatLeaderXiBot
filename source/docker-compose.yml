version: '3.4'

networks:
  proxy:
    external: true

services:
  greatleaderxibot:
    image: temurka1/greatleaderxibot
    environment:
      VIRTUAL_HOST: "${VIRTUAL_HOST}"
      LETSENCRYPT_HOST: "${LETSENCRYPT_HOST}"
      LETSENCRYPT_EMAIL: "${LETSENCRYPT_EMAIL}"
    restart: always
    networks:
      - proxy
    build:
      context: .
      dockerfile: GreatLeaderXiBot/Dockerfile
